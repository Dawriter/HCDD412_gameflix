<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTI-8">
    <title>
        Account Management System
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <a th:href = "@{/showNewAccountForm}" class="btn btn-primary btn-sm mb-3"> Add Account </a>
        <h1>Accounts List </h1>
        <tr border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Account Username</th>
                <th>Account Email</th>
                <th>Account Password</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <tr th:each="account : ${listAccounts}">
                <td th:text="${account.username()}"></td>
                <td th:text="${account.email()}"></td>
                <td th:text="${account.password}"></td>
                <td> <a th:href="@{/showFormForUpdate/{id}(id=${account.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteAccount/{id}(id=${account.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tr>
            </tbody>
            </table>
            <div class="container my-2">

                <br/>
                <a th:href="@{/showNewGameForm}" class="btn btn-primary">Add Game</a>

                <a th:href="@{/gameList}" class="btn btn-primary">Update A Game</a>

                <br/>

            </div>
    </div>
</body>
</html>
</html>
