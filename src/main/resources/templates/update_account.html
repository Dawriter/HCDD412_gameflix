<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Account Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Account Management System</h1>
    <hr>
    <h2>Update Account</h2>

    <form action="#" th:action="@{/saveAccount}" th:object="${account}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{username}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{password}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{games}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update Account</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Account List</a>
</div>
</body>
</html>
